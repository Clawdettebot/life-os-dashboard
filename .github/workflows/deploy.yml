name: Life OS Dashboard CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Backend Dependencies
      run: npm install
    
    - name: Install Frontend Dependencies
      working-directory: ./client
      run: npm install
    
    - name: Build Frontend
      working-directory: ./client
      run: npm run build
    
    - name: Copy Assets to Build
      run: |
        cp -r assets/wallpapers client/build/ 2>/dev/null || true
        cp -r assets/emojis client/build/ 2>/dev/null || true
    
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dashboard-build
        path: |
          .
          !node_modules/
          !client/node_modules/

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
        log-public-key: false
    
    - name: Deploy to VPS
      run: |
        echo "ðŸš€ Deploying to VPS..."
        
        # Create deploy script
        cat > deploy.sh << 'ENDSCRIPT'
        cd /root/.openclaw/workspace/dashboard
        git pull origin main
        npm install
        cd client && npm install && npm run build && cd ..
        cp -r assets/wallpapers client/build/ 2>/dev/null || true
        cp -r assets/emojis client/build/ 2>/dev/null || true
        pm2 restart dashboard || pm2 start server.js --name dashboard
        echo "âœ… Deployment complete!"
        ENDSCRIPT
        
        # Copy and execute script on VPS
        scp -o StrictHostKeyChecking=no deploy.sh root@146.59.145.84:/tmp/deploy.sh
        ssh -o StrictHostKeyChecking=no root@146.59.145.84 "bash /tmp/deploy.sh"
        
        rm deploy.sh
